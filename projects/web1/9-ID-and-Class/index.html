<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID & Class</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <!-- class = reusable -->
    <section class="box m-10 br-5"></section>
    <section class="box m-10"></section>
    <section class="box m-10 br-5"></section>
    <section class="box m-10"></section>

    <!-- id = only one time in the same document -->
    <section id="unique" class="m-10 br-10"></section>
</body>
</html>
